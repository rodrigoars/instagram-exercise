<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/cel.PNG" alt="cellphone picture">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/insta-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-picture">
                    <img src="img/me.jpg" alt="profile picture">
                </div>
                    <a href="#" class="instagram-login">Continue as rodrigoars</a>
                    <a href="#" class="instagram-logout">Delete account</a>
            </div>
            <div class="group">
                <p class="not-account">Not rodrigoars?</p>
                <p class="not-account">
                    <spam class="link-blue">Switch accounts</spam>
                    or
                    <spam class="link-blue">Sign up</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="img/apple-button.png" alt="appstore" height="40rem" width="140rem">
                    </a>
                    <a href="#" class="app-download">
                        <img src="img/google-button.png" alt="playstore" height="40rem" width="140rem">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
